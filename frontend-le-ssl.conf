<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName coveredletter.com
    ServerAlias www.coveredletter.com
    DocumentRoot /var/www/CoverLetterV2/dist

    <Directory /var/www/CoverLetterV2/dist>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        FallbackResource /index.html
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    RewriteEngine on
# Some rewrite rules in this file were disabled on your HTTPS site,
# because they have the potential to create redirection loops.

#     RewriteCond %{HTTPS} off
#     RewriteCond %{HTTP_HOST} ^(www\.)?coveredletter\.com$ [NC]
#     RewriteRule ^/?(.*) https://%{HTTP_HOST}/$1 [R=301,L]

SSLCertificateFile /etc/letsencrypt/live/www.coveredletter.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.coveredletter.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
